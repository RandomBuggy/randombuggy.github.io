<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transparent Login</title>
        <script src="https://kit.fontawesome.com/223aead66b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="container">
            <h1>Welcome to WELL</h1>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" autofocus autocomplete="on">
            </div>
            <div class="box">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Enter Your Password" autofocus>
            </div>
            <button class="btn" type="submit">Submit</button>
        </div>
    </body>

</html>
